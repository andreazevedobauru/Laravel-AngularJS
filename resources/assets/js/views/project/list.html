<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projeto</div>
                <div class="panel-body">
                    <label>Procurar: <input class="form-control" ng-model="search"></label>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Client</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Due date</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projects | filter:search">
                                <td>{{o.nome}}</td>
                                <td>{{o.client.nome}}</td>
                                <td>{{o.progress}}</td>
                                <td>{{o.status}}</td>
                                <td>{{o.due_date | dateBR}}</td>

                                <td>
                                      <a ng-href="#/project/{{o.id}}/edit">Editar</a>
                                    | <a ng-href="#/project/{{o.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
