<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de arquivo de projeto</div>
                <div class="panel-body">
                    <p>Confirmar exclusão deste arquivo de projeto? </p>
                    <ul>
                        <li><strong>Name:</strong> {{projectFile.name}}</li>
                        <li><strong>Description:</strong> {{projectFile.description}}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-danger" ng-click="remove()">
                                Excluir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
