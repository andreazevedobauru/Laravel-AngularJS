<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de projeto</div>
                <div class="panel-body">
                    <p>Confirmar exclusão deste projeto? </p>
                    <ul>
                        <li><strong>Nome:</strong> {{project.nome}}</li>
                        <li><strong>Cliente:</strong> {{project.client.nome}}</li>
                        <li><strong>Progress:</strong> {{project.progress}}</li>
                        <li><strong>Status:</strong> {{project.status}}</li>
                        <li><strong>Due date:</strong> {{project.due_date}}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-danger" ng-click="remove()">
                                Excluir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
