<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de cliente</div>
                <div class="panel-body">
                    <p>Confirmar exclusão deste client? </p>
                    <ul>
                        <li><strong>Name</strong>{{client.nome}}</li>
                        <li><strong>Email</strong>{{client.email}}</li>
                        <li><strong>Telefone</strong>{{client.telefone}}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-danger" ng-click="remove()">
                                Excluir
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
